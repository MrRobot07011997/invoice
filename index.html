<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Invoice Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 210mm;
            margin: auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .header-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .header-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        .header-info input, .header-info textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .header-info textarea {
            background-color: #e6f3ff;
            resize: vertical;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        #total {
            font-weight: bold;
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
            color: var(--accent-color);
        }
        .action-buttons {
            margin-top: 30px;
            text-align: center;
        }
        .logo-upload {
            margin-bottom: 20px;
        }
        #logoPreview {
            max-width: 200px;
            max-height: 100px;
            margin-top: 10px;
        }
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        #logoUpload {
            display: none;
        }
        @media screen and (max-width: 768px) {
            .header-info {
                grid-template-columns: 1fr;
            }
        }
        @media print {
            .action-buttons, .custom-file-upload, #logoUpload {
                display: none;
            }
            body, .container {
                margin: 0;
                padding: 0;
                background: white;
            }
            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="invoice">
        <div class="logo-upload">
            <label for="logoUpload" class="custom-file-upload">
                Upload Logo
            </label>
            <input type="file" id="logoUpload" accept="image/*" onchange="previewLogo(event)">
            <img id="logoPreview" alt="Logo Preview" style="display: none;">
        </div>
        <h1>Invoice</h1>
        <div class="header-info">
            <div>
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required>
            </div>
            <div>
                <label for="invoiceDate">Invoice Date:</label>
                <input type="date" id="invoiceDate" required>
            </div>
            <div>
                <label for="customerAddress">Customer Address:</label>
                <textarea id="customerAddress" rows="3" required></textarea>
            </div>
            <div>
                <label for="invoiceNumber">Invoice Number:</label>
                <input type="text" id="invoiceNumber" required>
            </div>
        </div>
        <form id="invoiceForm">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Description</th>
                        <th>Unit</th>
                        <th>CTN</th>
                        <th>Qty</th>
                        <th>Unit Price</th>
                        <th>Amount</th>
                        <th>CTN No</th>
                    </tr>
                </thead>
                <tbody id="invoiceItems">
                    <!-- Items will be added here dynamically -->
                </tbody>
            </table>
            <div id="total"></div>
        </form>
    </div>
    <div class="action-buttons">
        <button type="button" onclick="addItem()">Add Item</button>
        <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        <button type="button" onclick="saveAsPDF()">Save as PDF</button>
        <button type="button" onclick="attachInvoice()">Attach Invoice</button>
        <button type="button" onclick="window.print()">Print Invoice</button>
    </div>

    <script>
        let itemCount = 0;

        function previewLogo(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('logoPreview');
                img.src = e.target.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }

        function addItem() {
            itemCount++;
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${itemCount}</td>
                <td><input type="text" name="desc${itemCount}" required></td>
                <td><input type="number" name="unit${itemCount}" required></td>
                <td><input type="number" name="ctn${itemCount}" required></td>
                <td><input type="number" name="qty${itemCount}" readonly></td>
                <td><input type="number" name="price${itemCount}" required></td>
                <td><input type="number" name="amount${itemCount}" readonly></td>
                <td><input type="text" name="ctnNo${itemCount}"></td>
            `;
            document.getElementById('invoiceItems').appendChild(newRow);

            const unitInput = newRow.querySelector(`input[name="unit${itemCount}"]`);
            const ctnInput = newRow.querySelector(`input[name="ctn${itemCount}"]`);
            const priceInput = newRow.querySelector(`input[name="price${itemCount}"]`);

            unitInput.addEventListener('input', () => calculateQtyAndAmount(itemCount));
            ctnInput.addEventListener('input', () => calculateQtyAndAmount(itemCount));
            priceInput.addEventListener('input', () => calculateQtyAndAmount(itemCount));
        }

        function calculateQtyAndAmount(index) {
            const unit = parseFloat(document.querySelector(`input[name="unit${index}"]`).value) || 0;
            const ctn = parseFloat(document.querySelector(`input[name="ctn${index}"]`).value) || 0;
            const price = parseFloat(document.querySelector(`input[name="price${index}"]`).value) || 0;
            
            const qty = unit * ctn;
            const amount = qty * price;
            
            document.querySelector(`input[name="qty${index}"]`).value = qty.toFixed(2);
            document.querySelector(`input[name="amount${index}"]`).value = amount.toFixed(2);
        }

        function generateInvoice() {
            let total = 0;
            const items = [];

            for (let i = 1; i <= itemCount; i++) {
                const amount = parseFloat(document.querySelector(`input[name="amount${i}"]`).value) || 0;
                total += amount;
                
                const row = document.querySelector(`input[name="desc${i}"]`).closest('tr');
                const cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    const input = cell.querySelector('input');
                    if (input) {
                        cell.textContent = input.value;
                    }
                });
            }

            document.getElementById('total').textContent = `Total: ${total.toFixed(2)}à¸¿ THB`;
        }

        function saveAsPDF() {
            const customerName = document.getElementById('customerName').value;
            const invoiceDate = document.getElementById('invoiceDate').value;
            
            if (!customerName || !invoiceDate) {
                alert('Please fill in the customer name and date before saving as PDF.');
                return;
            }

            // Hide elements that shouldn't be in the PDF
            document.querySelector('.custom-file-upload').style.display = 'none';
            document.getElementById('logoUpload').style.display = 'none';

            const element = document.getElementById('invoice');
            const opt = {
                margin: 10,
                filename: `invoice_${customerName}_${invoiceDate}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Generate and save PDF
            html2pdf().set(opt).from(element).save().then(() => {
                // Show elements again after PDF generation
                document.querySelector('.custom-file-upload').style.display = 'inline-block';
                document.getElementById('logoUpload').style.display = 'none'; // Keep this hidden
            });
        }

        async function attachInvoice() {
            try {
                const response = await fetch('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/snippet-5EBgGmIlDnItvxpnjYlvXO48vV90AS.txt');
                const attachmentContent = await response.text();
                
                const customerName = document.getElementById('customerName').value;
                const invoiceDate = document.getElementById('invoiceDate').value;
                
                if (!customerName || !invoiceDate) {
                    alert('Please fill in the customer name and date before attaching the invoice.');
                    return;
                }

                const invoiceContent = document.getElementById('invoice').innerHTML;
                const combinedContent = `${invoiceContent}\n\nAttachment:\n${attachmentContent}`;

                const blob = new Blob([combinedContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `invoice_with_attachment_${customerName}_${invoiceDate}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error attaching invoice:', error);
                alert('An error occurred while attaching the invoice. Please try again.');
            }
        }

        // Add the first item row when the page loads
        addItem();
    </script>
</body>
</html>
